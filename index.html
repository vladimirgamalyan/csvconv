<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSV Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script

        </div>
    </div>

    <input id="file-input" type="file" name="name" style="display: none;" onchange="selectFile(event)" />
</body>
</html>
